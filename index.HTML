<!DOCTYPE html>

<head>
    <title> Photo Gallery </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <ul class="menu1">
            <li class="links"><a href="#home">Home</a></li>
            <li class="links"><a href="#Grids">Grids</a></li>
            <li class="links"><a href="#slides">Slides</a></li>

        </ul>
    </center>

    <section id="Grids">
        <h2> Grid Gallery </h2>
        <br>
        <script src=""></script>
        <div class="row">
            <img class="img2" src="BP1.jpg">
            <img class="img2" src="BP2.jpg">
            <img class="img2" src="BP3.jpg">
            <img class="img2" src="BP4.jpg">
        </div>
    </section>
    <br>

    <section id="Slides">
        <h2> Slide Gallery </h2>

        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="BP1.jpg" alt="BP1">
                </div>

                <div class="item">
                    <img src="BP2.jpg" alt="BP2">
                </div>

                <div class="item">
                    <img src="BP3.jpg" alt="BP3">
                </div>
                <div class="item">
                    <img src="BP4.jpg" alt="BP4">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
</body>

</html>
